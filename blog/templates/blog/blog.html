<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>My Awesome Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>

  <body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light font-italic" style="background-color: #efc07a;">
      <div class="container-fluid">
       <a class="navbar-brand" href="{% url 'home' %}">My Awesome Blog</a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{% static 'AboutMe.rtf' %}">About Me</a>
          <a class="nav-item nav-link" target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/">youtube</a>
          <a class="nav-link active" href="#">Blog</a>
         </div>
       </div>
      </div>
    </nav>
  </header>

  <main role="main" class="pl-3"> 
    	<h1 class="pt-5 pb-5">Recept post</h1>
      {% for post in posts.all %}
      <a href="{% url 'specific_post' post.id %}"><h2>{{ post.title}}</h2></a>
      <br/>
      <img src="{{ post.image.url }}" height=300 width=300 class="img-fluid">
      <br/>
      <p>{{ post.get_summary}}</p>
      <p>{{ post.date}}</p>
      <br/>
      <br/>
      {% endfor %}
  </main>
    
  </body>
</html>
