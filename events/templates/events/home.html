<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>My Awesome Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>

  <body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light font-italic" style="background-color: #efc07a;">
      <div class="container-fluid">
       <a class="navbar-brand" href="#">My Awesome Blog</a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{% static 'AboutMe.rtf' %}">About Me</a>
          <a class="nav-item nav-link" target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/">youtube</a>
          <a class="nav-link" target="_blank" rel="noopener noreferrer" href="{% url 'showblog' %}">Blog</a>
         </div>
       </div>
      </div>
    </nav>
  </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading"></h1>
          <p class="lead text-muted">Hey there! I'm excited to see you here! You can write me right now!</p>
          <p>
            <a href="mailto:melnikalex2014@gmail.com" class="btn btn-primary my-2">Mail me</a>
          </p>

          <img src="{% static 'IMG_20191231_220750.jpg' %}" height=300 width=300 class="img-fluid">
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for event in events.all %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ event.event_image.url }}"/>
                <div class="card-body">
                  <p class="card-text">Thumbnail</p>
                  <p class="card-text">{{ event.event_text }}</p>
                </div>
              </div>
            </div>
            {% endfor %}

                    
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
